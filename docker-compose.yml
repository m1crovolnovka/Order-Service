version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: order_postgres
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # ‚ö†Ô∏è –î–≤–æ–π–Ω—ã–µ –∑–Ω–∞–∫–∏ –¥–æ–ª–ª–∞—Ä–∞ (CME-SHELL) –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –ø–µ—Ä–µ–¥–∞—é—Ç –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ.
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order_service
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    # üí° –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –Ω–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –≤ application-docker.properties:
    environment:
      client.user-service.url: http://host.docker.internal:8081

    ports:
      - "8084:8080"

volumes:
  postgres_data: